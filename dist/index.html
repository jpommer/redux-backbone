<html>
  <head>
    <title>Redux-Backbone</title>
  </head>
  <body>
    <div>
      <h3>Two views sharing the same Collection instance:</h3>
      Changes to the collection update both views.
      <div>Users:</div>
      <div class="users-collection-1"></div>
      <div>Email Addresses:</div>
      <div class="users-collection-2"></div>
      <div class="buttongroup"></div>
    </div>
    <hr />
    <div>
      <h3>Uh oh. Another view with the same data, but a new collection instance:</h3>
      Changes to the original collection do not update this view. :(
      <div class="users-collection-3"></div>
    </div>
    <div class="users-collection-4"></div>
    <script src='main.js'></script>
  </body>
</html>
